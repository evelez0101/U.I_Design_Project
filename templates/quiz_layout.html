{% extends "layout.html" %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/quiz_template.js') }}"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}" >
<link rel="stylesheet" href="{{ url_for('static', filename='css/learn.css') }}" >

<script>
  let content = {{quiz_content|tojson}};
  let current_question = {{current_question|tojson}};
  let quiz_id = {{quiz_id|tojson}};
  console.log(content);
</script>

<!-- Progress Tracker -->
<div class = "container mt-2">
  
   <!-- Progress Tracker -->
   <div class = "row mb-n2">
    <div class = "col">
      <!-- Progress Bar with steps -->
      <ul class="progressbar p-2 glass">
        {% for idx in quiz_content%}
          <li> Question {{loop.index}} </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- Question Begins Here -->
  <div class = "conatiner glass"
        style = "height: 500px;">
  
        <div id = "question_text"></div>

  <!-- Quiz Content Starts Here -->
  <div class = "row mt-2">
    <div class = "col-1"></div>

    <div class = "col-10">
      <div
      class="d-flex align-items-center"
      style="height: 300px;"
      id = "question"
      >
      </div>
    </div>

    <div class = "col-1"></div>
  </div>

  <!-- Question Grading -->
  <div class = "row mt-4">
    <div class = "col-1"></div>

    <div class = "col-10 d-flex justify-content-center align-items-center">
      <div class = "col" id = "alert"></div>
    </div>

    <div class = "col-1"></div>
  </div>
  </div>

  
  <!-- Quiz U.I Picks Up Here Again -->

  <!-- Bottom Buttons -->
  <div class = "row mt-5 mb-2">
    <div class = "col-2"></div>
    <div class = "col-1">
        <button 
            type= "button" 
            id = "prev" 
            class= "btn btn-secondary rounded-2"> 
            Back
        </button>
    </div>
    <div class = "col-6">
      <div class = "col d-flex justify-content-center align-items-center">
        <button id="getAnswersBtn" 
          class="btn bg-accent"
          style = "color:white; border: 1px solid white"> Check Answer </button>
      </div>
    </div>
    <div class = "col-1">
        <button 
            type= "button" 
            id = "next" 
            class= "btn btn-lg bg-base rounded-2"
            style = "color: white;"
            > 
            Next
        </button>
    </div>
  </div>
</div>
  
{% endblock %}
