{% extends "layout.html" %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/quiz.js') }}"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}" >
<link rel="stylesheet" href="{{ url_for('static', filename='css/learn.css') }}" >

<script>
  let content = {{quiz_content|tojson}};
  let current_question = {{current_question|tojson}};
  console.log(content);
</script>

<!-- Progress Tracker -->

<div class = "container mt-2">
  <div class = "row mt-n4">
    <div class = "col">
      <!-- Progress Bar with steps -->
      <ul class="progressbar">
          <li> Question 1 </li>
          <li> Question 2 </li>
          <li> Question 3 </li>
      </ul>

    </div>
  </div>

  <!-- Question Begins Here -->
  <div class = "row">
    <div class = "col d-flex justify-content-center ">
      <h3>Check Point {{current_question}}: {{quiz_content[current_question - 1]['task']}} </h3>
    </div>
  </div>

  <div class = "row">
    <div class = "col  d-flex justify-content-center">
      <p>{{quiz_content[current_question - 1]['directions']}} </p>
    </div>
  </div>

  <!-- Quiz Content Starts Here -->
  <div class = "container" id = "question"> </div>

  
  <!-- Quiz U.I Picks Up Here Again -->
  <div class = "row m2-4">
      <div class = "col d-flex justify-content-center align-items-center">
          <button id="getAnswersBtn" class="btn btn-primary" disabled> Check Answer </button>
      </div>
  </div>

  <!-- Bottom Buttons -->
  <div class = "row mt-2 mb-4">
    <div class = "col-1">
        <button 
            type= "button" 
            id = "prev" 
            class= "btn btn-warning rounded-2"> 
            Back
        </button>
    </div>
    <div class = "col-10"></div>
    <div class = "col-1">
        <button 
            type= "button" 
            id = "next" 
            class= "btn btn-warning rounded-2"> 
            Next
        </button>
    </div>
  </div>
</div>
  
{% endblock %}
